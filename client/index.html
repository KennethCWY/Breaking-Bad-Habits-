<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css"
      integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/auth.js"></script>

    <link rel="stylesheet" href="css/styles.css"/>
    
    <title>Document</title>
  </head>

  
  <body class="container">
    <section class="mb-5">
      <h1>Habitual</h1>
      <h3>
        Develop good habits and eliminate bad ones by tracking them with Habitual.
      </h3>
    </section>

    <!-- Button trigger modal -->
    <div id="logregbutton">
      <button
        type="button"
        class="btn btn-primary mr-5 loginbutton"
        data-bs-toggle="modal"
        data-bs-target="#modalLogin"
      >
        Login
      </button>

      <button
        type="button"
        class="btn btn-primary ml-5 registerbutton"
        data-bs-toggle="modal"
        data-bs-target="#modalRegister"
      >
        Register
      </button>
    </div>
    <!-- LOGIN MODAL -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="modalLoginLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLoginLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="loginForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" />
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                data-bs-toggle="modal"
                data-bs-target="#modalRegister"
              > 
                Register
              </button>

              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- REGISTER MODAL -->
    <div
      class="modal fade"
      id="modalRegister"
      tabindex="-1"
      aria-labelledby="modalRegisterLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRegisterLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="registerForm" novalidate>
            <div class="modal-body form-check">
              <div class="mb-3">
                <label for="registerEmailInput" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="registerEmailInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="unameInput" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="unameInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerPasswordInput" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="registerPasswordInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPasswordInput" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPasswordInput"
                  required
                />
                <div class="invalid-feedback">
                  Please make sure your passwords match.
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div class="spacer layer1"></div>

  </body>
</html>
